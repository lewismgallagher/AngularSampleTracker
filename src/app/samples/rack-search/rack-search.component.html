<h3 class="mb-3">Search Rack</h3>

<div class="mb-3 col-6">
  <label class="form-label">Rack Name</label>
  <input [(ngModel)]="name" type="text" class="form-control" />
</div>

<div class="mb-3 col-6">
  <label class="form-label">Rack Id</label>
  <input [(ngModel)]="id" type="number" class="form-control" />
</div>

<button type="button" class="mb-3 btn btn-outline-secondary" (click)="search()">
  Search
</button>

<div>
  <table class="table table-hover align-middle text-center">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Rows</th>
      <th>Columns</th>
      <th>Edit</th>
    </tr>
    <tbody *ngFor="let rack of rackList">
      <tr>
        <td>{{ rack.id }}</td>
        <td>{{ rack.rackName }}</td>
        <td>{{ rack.numberOfRows }}</td>
        <td>{{ rack.numberOfColumns }}</td>
        <td>
          <a
            [routerLink]="['/Samples', rack.id]"
            class="btn btn-outline-secondary"
          >
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
