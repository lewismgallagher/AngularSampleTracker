<h3 class="mb-3">Rack Configuration</h3>

<button class="btn btn-outline-secondary">Create New Rack</button>
<div class="">
  <table class="table table-hover align-middle text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Rows</th>
        <th scope="col">Columns</th>
      </tr>
    </thead>
    <tbody>
      <app-rack-list-item *ngFor="let r of rackList" [rack]="r">
      </app-rack-list-item>
    </tbody>
  </table>
</div>
