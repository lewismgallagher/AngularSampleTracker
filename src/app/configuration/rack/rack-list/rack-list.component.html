<h3 class="mb-3">Rack Configuration</h3>

<button class="mb-3 btn btn-outline-secondary">Create New Rack</button>
<div class="">
  <table class="table table-hover align-middle text-center">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Rows</th>
      <th>Columns</th>
      <th>Edit</th>
    </tr>
    <tbody *ngFor="let rack of rackList">
      <tr>
        <td>{{ rack.id }}</td>
        <td>{{ rack.rackName }}</td>
        <td>{{ rack.numberOfRows }}</td>
        <td>{{ rack.numberOfColumns }}</td>
        <td>
          <button
            [routerLink]="['/', rack.id]"
            class="btn btn-outline-secondary"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
